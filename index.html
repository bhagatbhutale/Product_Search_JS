<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="Search Product" onkeyup="search()" >
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                <img src="/img/img1.jpg" alt="">
                <div class="p-details">
                    <h2>Tshirt For Everyone</h2>
                    <h3>99rs</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/img2.jpg"
                    alt="">
                <div class="p-details">
                    <h2>Trayna Smart Watch</h2>
                    <h3>200rs</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/img3.jpg"
                    alt="">
                <div class="p-details">
                    <h2>Puma Roma Bag</h2>
                    <h3>499rs</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/img4.jpg" alt="">
                <div class="p-details">
                    <h2>White Tshirt for causual</h2>
                    <h3>99rs</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/img5.jpg" alt="">
                <div class="p-details">
                    <h2>Grand Count Sneekar</h2>
                    <h3>799rs</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/img8.jpg" alt="">
                <div class="p-details">
                    <h2>Green Tshirt </h2>
                    <h3>99rs</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/img7.jpg" alt="">
                <div class="p-details">
                    <h2>Tranya Tshirt</h2>
                    <h3>99rs</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/img8.jpg" alt="">
                <div class="p-details">
                    <h2>Boys shirt</h2>
                    <h3>99rs</h3>
                </div>
            </div>
            <div class="product">
                <img src="/img/img9.jpg" alt="">
                <div class="p-details">
                    <h2>This is a Prime shirt</h2>
                    <h3>99rs</h3>
                </div>
            </div>
            
        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
